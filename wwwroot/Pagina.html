<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; ">
    <div id="data" style="height:230px;width:45%; background-color: cadetblue;padding:50px;">
        <p>Dolares Trumpanianos:</p><p id="rateAmerica">  </p>
        <p>Dolares Caneidianos:</p><p id="rateCanadian">  </p>
        <p>Rublios:</p><p id="rateRub">  </p>
    </div>
    <div id="Resultados"style="height:230px;width:45%; background-color:yellow;padding:50px;">
            <p>Resultado en Dolares Trumpanianos:</p><p id="resAmerica">  </p>
            <p>Resultado en Dolares Caneidianos:</p><p id="resCanada">  </p>
            <p>Resultado en Rublios:</p><p id="resRublos">  </p>

    </div>
</div>
    <br>
    <div style="display: flex; justify-content: center;background-color:lawngreen;">
    <button onclick="getUno()"style="margin:20px;float:left;">
        Tocame guapeton
    </button>
    <br/>
    <textarea id="input" >
    </textarea>
</div>
    

    <script>
        var personas;
        function getUno(){
            
            var xhttp2 = new XMLHttpRequest();
            
            
    
            xhttp2.onreadystatechange = function(){
                if(this.readyState == 4 && this.status==200){
                    //document.getElementById("data").innerHTML = this.responseText;
                    document.getElementById("rateAmerica").innerHTML = "";
                    document.getElementById("rateCanadian").innerHTML = "";
                    document.getElementById("rateRub").innerHTML = "";
                    document.getElementById("resAmerica").innerHTML = "";
                    document.getElementById("resCanada").innerHTML = "";
                    document.getElementById("resRublos").innerHTML = "";
                    personas = JSON.parse(this.responseText);
                    console.log(personas)   
                    document.getElementById("rateAmerica").innerHTML += personas.rates.USD + "<br>";
                    document.getElementById("rateCanadian").innerHTML += personas.rates.CAD + "<br>";
                    document.getElementById("rateRub").innerHTML += personas.rates.RUB + "<br>";
                    document.getElementById("resAmerica").innerHTML += personas.rates.USD * (document.getElementById("input").value) + "<br>";
                    document.getElementById("resCanada").innerHTML += personas.rates.CAD * (document.getElementById("input").value) + "<br>";
                    document.getElementById("resRublos").innerHTML += personas.rates.RUB * (document.getElementById("input").value) + "<br>";
                      
                }
            }
            
            xhttp2.open('GET', "https://api.exchangeratesapi.io/latest", true);
            xhttp2.send();
        }

        
        
    </script>
</body>
</html>
