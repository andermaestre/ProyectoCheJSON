<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="data" style="height:500px">
        
    </div>
    <button onclick="getDatos()">

    </button>

    <div id="tabla">

    </div>

    <script>

        function getUno(id){
            alert('Un dato');
            var xhttp2 = new XMLHttpRequest();
            
            
    
            xhttp2.onreadystatechange = function(){
                if(this.readyState == 4 && this.status==200){
                    //document.getElementById("data").innerHTML = this.responseText;

                    var personas = JSON.parse(this.responseText);

                    
                    
                    personas.forEach(element => {
                        if(element.Id==id){
                            document.getElementById("data").innerHTML += element.Id + "<br>";
                            document.getElementById("data").innerHTML += element.FirstName+ "<br>";
                            document.getElementById("data").innerHTML += element.LastName+ "<br>";
                            document.getElementById("data").innerHTML += element.Honors+ "<br>";
                            document.getElementById("data").innerHTML += element.CorrespondenceLanguage+ "<br>";
                            document.getElementById("data").innerHTML += element.PreferredName+ "<br>";
                            document.getElementById("data").innerHTML += element.PersonNumber+ "<br>";
                            document.getElementById("data").innerHTML += element.MiddleName+ "<br>";
                        }
                        
                    });
                    
                }
            }
            
            xhttp2.open('GET', "data/personas.json", true);
            xhttp2.send();
        }

        
        function getDatos(){
            
            alert('Muchos Datos');
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status==200){
                    document.getElementById("tabla").innerHTML = this.responseText;

                    var personas = JSON.parse(this.responseText);
                    console.log(personas);
                    var paTabla = "<table>";
                    personas.forEach(element => {
                        paTabla = paTabla + "<tr><th><a onClick='getUno("+element.Id+")'>"
                        paTabla = paTabla + element.LastName + ",  ";
                        paTabla = paTabla + element.FirstName + "</a>";
                        paTabla = paTabla + "</th></tr>";
                    });
                    paTabla = paTabla + "</table>";

                    document.getElementById("tabla").innerHTML = paTabla;
                }
            }
            
            xhttp.open('GET', "data/personas.json", true);
            xhttp.send();
            
        }
    </script>
</body>
</html>
